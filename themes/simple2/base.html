<!DOCTYPE HTML>
<html>
  <head>
    <link rel="Stylesheet" type="text/css" href="{{ site.root }}/static/css/style.css">
    <link rel="Stylesheet" type="text/css" href="{{ site.root }}/static/css/tango.css">
    <!-- <link rel="shortcut icon" href="{{ site.root }}/favicon.ico" type="image/x-icon"> -->
    <!-- <link rel="icon" href="{{ site.root }}/favicon.ico" type="image/x-icon"> -->
	  <link rel="shortcut icon" href="{{ site.root }}/static/images/favicon.ico.png" type="image/x-icon">
	  <link rel="icon" href="{{ site.root }}/static/images/favicon.ico.png" type="image/x-icon">
    <link rel="alternate" type="application/atom+xml" href="atom.xml" title="Atom feed">
    <title>{% block title %}{{ site.title }}{% endblock %}</title>
    <meta name="keywords" content="{{ site.keywords }}"/>
    <meta name="description" content="{{ site.description }}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script data-ad-client="ca-pub-4711868256207230" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <meta name="google-site-verification" content="IFJEi6SAmCQg3iwlj5vsvjYQ3vFRAzRB0l6yofLf_-Q" />
  </head>

  <body>
    <div id="container">
      {% block container %}
        {{ page.content }}
      {% endblock %}
    </div>
    <div id="footer">
      <span>
        <p>Copyright Â© {{ site.time.strftime("%Y") }}
        <a href="{{ site.url }}" target="_self">{{ site.author }}</a></p>
        <!-- <p>Site Generated {{ site.time.strftime("%Y-%m-%d %H:%M:%S")  }}</p> -->
      </span>
    </div>

    {% block script %}
    {% endblock %}
  </body>
</html>
